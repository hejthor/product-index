<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <title>Product Query</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="/resources/favicon/site.webmanifest">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="resources/modules/fetchProducts.js" type="module"></script>
    <script src="resources/modules/loadProducts.js" type="module"></script>
    <script src="resources/modules/init.js" type="module" defer></script> <!-- New initialization script -->
</head>

<body class="bg-white dark:bg-black">
    
    <!-- Layout with two stacked columns on mobile and two side by side on desktop -->
    <div id="container" class="container mx-auto max-w-screen-md hidden">
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 md:gap-0 w-full">

            <!-- Column 1: Modules column -->
            <div id="modules-column">
                <!-- Content for modules column can go here -->
            </div>

            <!-- Column 2: Products column -->
            <div id="products-column">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>
</body>

</html>
